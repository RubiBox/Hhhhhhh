<!DOCTYPE html>
<html>
  <head>
    <title>Chat Web</title>
    <style>
      /* Add some basic styles to the chat window */
      .chat-window {
        width: 400px;
        height: 500px;
        border: 1px solid black;
        overflow-y: scroll;
      }
      
      /* Style for the chat input box */
      .chat-input {
        width: 400px;
        margin-top: 10px;
      }
    </style>
  </head>
  
  <body>
    <!-- Chat window container -->
    <div class="chat-window">
      <ul>
        <!-- Chat messages will be added here dynamically using JavaScript -->
      </ul>
    </div>
    
    <!-- Chat input box -->
    <input type="text" class="chat-input" placeholder="Type your message here...">
    
    <!-- Load JavaScript at the end of the page to avoid blocking -->
    <script>
      // Get the chat input box and add an event listener to listen for enter key press
      const chatInput = document.querySelector('.chat-input');
      chatInput.addEventListener('keyup', function(event) {
        if (event.keyCode === 13) {
          // If the user presses enter, create a new chat message element
          const chatWindow = document.querySelector('.chat-window ul');
          const chatMessage = document.createElement('li');
          chatMessage.innerText = chatInput.value;
          chatInput.value = '';
          chatWindow.appendChild(chatMessage);
        }
      });
    </script>
  </body>
</html>
